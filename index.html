<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cotizador</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Cotización</h1>

  <label>N°:
    <input type="text" id="quoteNumber" />
  </label>
  <label>Fecha:
    <input type="date" id="quoteDate" />
  </label>

  <table id="itemsTable" border="1">
    <thead>
      <tr>
        <th>Descripción</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="addItem()">Agregar ítem</button>

  <p>Subtotal: <span id="subtotal">0.00</span></p>
  <p>IGV: <span id="igv">0.00</span></p>
  <p>Total: <span id="total">0.00</span></p>

  <button onclick="guardarCotizacion()">Guardar Cotización</button>
  <button id="downloadBtn">Descargar PDF</button>

  <h2>Cotizaciones Guardadas</h2>
  <table id="listaCotizaciones" border="1">
    <thead>
      <tr>
        <th>N°</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>👁️</th>
        <th>📄</th>
        <th>🗑️</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="detalleCotizacion" style="display:none;"></div>
</body>
</html>
